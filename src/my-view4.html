<link rel="import" href="shared-styles.html">

<dom-module id="my-view4">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <firebase-query
        id="userData"
        app-name="myApp"
        path="users/[[userId]]/name"
        data="{{data}}">
    </firebase-query>  
    
    <div class="card">
        <paper-item>
            <paper-item-body two-line>
                <div>Usuario</div>
                <div secondary>{{username}}</div>
            </paper-item-body>
        </paper-item>
        <paper-item>
            <paper-item-body two-line>
                <div>Unidad Funcional</div>
                <div secondary>{{uf}}</div>
            </paper-item-body>
        </paper-item>
        <paper-item>
            <paper-item-body two-line>
                <div>Cr&eacute;ditos</div>
                <div secondary>{{credits}}</div>
            </paper-item-body>
        </paper-item>
    </div>
  </template>

<script>
    class MyView4 extends Polymer.Element {
      static get is() { return 'my-view4'; }
    }
    
    window.customElements.define(MyView4.is, MyView4);
</script>

<script>
    class activeUser extends Polymer.Element{
        static get is(){ return 'active-user';}
        static get properties(){
            return{
                username:String,
                uf:String,
                credits:Number
            }
        }
        constructor() {
            super();
        }
        update(a, b, c){
            this.username=a;
            this.uf=b;
            this.credits=c;
            console.log("Update success")
            console.log("Username"+this.username)
        }
    }
    customElements.define(activeUser.is, activeUser);
</script>
  
<script type="text/javascript">
    var userId = firebase.auth().currentUser.uid;
    
    Polymer({
        is: 'read-database',
        properties: {
            uid: String,
            data: {
              type: Object,
              observer: 'dataChanged'
            }
        },

        dataChanged: function (newData, oldData) {
            var newUser = this.get([newData,name]);
            var newUf = this.get([newData,uf]);
            var newCredits = this.get([newData,credits]);
            activeuser = new activeUser();
            activeuser.update(newUser,newUf,newCredits);
        }
    });
